<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manish Sapkota | Developer & Accountant</title>
  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
}

header {
  background: linear-gradient(135deg, var(--primary), #1e40af);
  color: white;
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
}

header p {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 0.95;
}

nav {
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 10;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 12px;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: var(--dark);
  font-weight: bold;
}

nav a:hover {
  color: var(--primary);
}

section {
  padding: 60px 20px;
  max-width: 1000px;
  margin: auto;
}

section h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2rem;
  color: var(--primary);
}

.about p {
  max-width: 700px;
  margin: auto;
  text-align: center;
  color: var(--gray);
}

.skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
  text-align: center;
}

.card h3 {
  margin-bottom: 10px;
}

.projects .card p {
  color: var(--gray);
  font-size: 0.95rem;
}

.contact {
  text-align: center;
}

.contact button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.contact button:hover {
  background: #1e40af;
  transform: translateY(-2px);
}

footer {
  background: var(--dark);
  color: #cbd5f5;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
}

@media (max-width: 600px) {
  header h1 {
    font-size: 2rem;
  }
}

  </style>
</head>

    <p>Developer & Accountant</p>
